<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="style/survey.css" />

    <!--trying javascript for cookies-->
    <script>
      function setCookie(cname, cvalue, exdays) {
        const d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        let expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }

      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

      function checkCookie() {
        let user = getCookie("username");
        if (user != "") {
          alert("welcome again " + user);
        } else {
          user = prompt("Please enter your name:", "");
          if (user != "" && user != null) {
            setCookie("username", user, 30);
          }
        }
      }
    </script>
  </head>
  <body onload="checkCookie()">
    <!--This is the header part-->
    <header class="head">
      <h1>Cindylov Survey Form</h1>
    </header>

    <!--This is where the survey form start-->
    <div class="form">
      <form action="" method="post">
        <div class="container">
          <div class="">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter your name"
              class="name"
            />
          </div>

          <div class="">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              class="name"
            />
          </div>

          <div class="">
            <label for="age">Age (optional)</label>
            <input type="number" name="age" placeholder="Age" class="name" />
          </div>

          <div class="">
            <label for="role"
              >Which option best describes your current role?</label
            >
            <select name="current role" class="option">
              <option value="current role">Select current role</option>
              <option value="role 1">Self-employed</option>
              <option value="role 2">Employed</option>
              <option value="role 3">Student</option>
              <option value="role 4">Unemployed</option>
            </select>
          </div>

          <div class="">
            <label for="recommendation"
              >Would you recommend Cindlov survey form to a friend?</label
            >
            <label
              ><input type="radio" id="option1" name="options" />
              Definatilty</label
            >
            <label
              ><input type="radio" id="option2" name="options" /> Maybe</label
            >
            <label
              ><input type="radio" id="option3" name="options" /> Not
              sure</label
            >
          </div>

          <div class="">
            <label for="fav">What is your favourite feature of Cindlov?</label>
            <select name="option" class="option">
              <option value="op">select an option</option>
              <option value="op 1">feature 1</option>
              <option value="op 2">feature 2</option>
              <option value="op 3">feature 3</option>
              <option value="op 4">feature 4</option>
              <option value="op 5">feature 5</option>
            </select>
          </div>

          <div class="ip">
            <label for="improve"
              >What would you like to see improved?(check all that apply)</label
            >
            <label><input type="checkbox" /> front-end project</label>
            <label><input type="checkbox" /> back-end project</label>
            <label><input type="checkbox" /> Data visualization</label>
            <label><input type="checkbox" /> Challanges</label>
            <label> <input type="checkbox" /> Open source community</label>
            <label><input type="checkbox" /> Gitter help room</label>
            <label> <input type="checkbox" /> Videos</label>
            <label><input type="checkbox" /> City meetup</label>
            <label><input type="checkbox" /> Wiki</label>
            <label><input type="checkbox" /> Forum</label>
            <label><input type="checkbox" /> Additional course</label>
          </div>

          <div class="">
            <label for="suggest">Any comment or suggestion</label>
            <textarea
              name="comment"
              cols="50"
              rows="2"
              class="te"
              placeholder="Enter your comment here"
            ></textarea>
          </div>

          <div class="">
            <input type="submit" value="submit" class="bt" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
